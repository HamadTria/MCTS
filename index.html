<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!--BEGIN GAME-->

    <div id="overlay">
        <div id="message">
            <div id="close">
                <i class="fa fa-close"></i>
            </div>
            <div class="content">X est le <h2>Gagnant</h2></div>
        </div>
    </div>

    <div class="container">
        <div class="tools">
            <div class="symbols">
                <i class = "fa fa-close"></i>
                <i class="fa fa-circle" ></i>
            </div>
            <div class="turn">
                <span class="current-turn"></span> turn
            </div>
            <div class="reset">
                <div class="button">
                    <i class = "fa fa-rotate-right"></i>
                </div>
            </div>
        </div>

        <div class="board">
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div class="stats">
            <div class="player">
                <label>Joueur</label>
                <span class="score1">0</span>
            </div>
            <div class="draws">
                <label >Draws</label>
                <span class="draw">0</span>
            </div>
            <div class="player">
                <label>Machine</label>
                <span class="score2">0</span>
            </div>
        </div>
    </div>



    <!--END GAME-->
    <!-- <script src="mcts.js"></script> -->
    <script src="jeu.js"></script>
</body>
</html>
